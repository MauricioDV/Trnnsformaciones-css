<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform-Scale</title>
    <style>
        .circle{
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(118,9,121,0.9948354341736695) 35%, rgba(0,212,255,1) 100%);
        }
        .circle:hover{
            transform: translate(100px, 100px) ;
            transform: scale(0.8);
            /* transform: scaleX(1.5); */
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
