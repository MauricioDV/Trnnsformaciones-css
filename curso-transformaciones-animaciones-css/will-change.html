<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will Change</title>
    <style>
        button{
            background: purple;
            width: 100px;
            height: 30px;
            color: aliceblue;
        }
        .better{
            will-change: transform;
            transition: transform 500ms;
        }
        .better:hover{
            transform: translateY(5px);
        }
        .worst{
            transition: margin-top 500ms;
        }
        .worst:hover{
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="better">Hola</button>
        <button class="worst">Chau</button>
    </div>
</body>
</html>
