<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problemas de parpadeo</title>
    <style>
        .div{
            width: 100px;
            height: 100px;
            background: #208010;
            border-radius: 50%;
            margin: 200px;
        }
        div:hover{
            transform: translateY(-200px);
        }
        .container:hover .item{
            transform: translateY(-10px);
        }
        .item{
            background: #289511;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
    </div>
</body>
</html>
