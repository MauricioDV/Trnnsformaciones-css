<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform skew</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border-radius: 20%;
            background: lightblue;
        }
        div:hover{
            transform: skew(20deg);/*20 grados*/
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
