<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Rotate</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            background: salmon;
            transform-origin: left bottom;
        }
        div:hover{
            transform: rotate(50deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
